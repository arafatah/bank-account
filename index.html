<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-3">Welcome To <span class="text-violet-500 text-5xl font-medium">Money Bank!!!!</span></h2>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto p-8 mt-12">
            <h4 class="text-3xl mb-4 font-medium" >Please Login</h4>
            <input class="w-9/12 block mb-2 px-4" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 block mb-2 px-4" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-700 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg" type="submit">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
