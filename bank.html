<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into the Bank account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="text-5xl text-center mt-6">Let's get your 
            <span class="font-semibold text-violet-600">Moooooooney!!!</span></h3>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1230</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="block mb-2 w-9/12 px-3" type="text" name="" id="deposit-field" placeholder = "$ This is your input withdraw amount">
                    <button id="btn-deposit"
                    class="bg-amber-600 hover:bg-sky-900 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-pink-700 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please withdraw</h4>
                    <input type="text" name="" id="withdraw-field" class="block mb-2 w-9/12 px-3" placeholder="$ Put the amount you want to withdraw">
                    <button id="btn-withdraw"
                    class="bg-lime-500 hover:bg-fuchsia-900 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </main>
    
</body>
</html>
